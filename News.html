<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>semantic elements grid</title>
  <link rel="stylesheet" href="Mainsheet.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

  <style>

    .container {
      display: grid;
      grid-template-rows: repeat(8, 1fr);
      grid-template-areas:
                ". nav nav nav nav nav ."
                ". section3 section3 section3 section3 section3 ."
                ". section section section section section ."
                ". aside aside aside aside aside ."
                ". article article article article article ."
                ". section2 section2 section2 section2 section2 ."
                ". footerOwnDesign footerOwnDesign footerOwnDesign footerOwnDesign footerOwnDesign .";
      justify-content: stretch;
      align-items: center;
      padding: 6px;
      width: 97vw;
      height: 97vh;
      grid-gap: 3px;
      border-radius: 3px;
      color: whitesmoke;
      font-size: x-large;
    }


  </style>



</head>
<body>
<div class="container">

  <div class="nav">
    <nav class="navbar"  style="background-color: transparent" role="navigation" aria-label="main navigation">

           data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
